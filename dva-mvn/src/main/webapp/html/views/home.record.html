<form role="form" name="form" id="upload-record-form" class="form-to-update">
    <div class="form-top">
        <h2>Record Your Health</h2>
    </div>
    <div class="form-bottom">
        <div class="record">
            <div class="form-group date">
                <p class="input-group">
                    <input type="text" name="date" class="form-control" placeholder="Date (yyyy-mm-dd)" uib-datepicker-popup ng-model="user.birthdayUpdate" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="datetimepicker btn btn-primary" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="content">
                <div class="food">
                    <div class="caption">Food
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>

                    <div class="timeline-wrap">
                        <table class="example-animate-container">
                            <tr class="animate-repeat" ng-repeat="food in foodList">
                                <td>
                                    <select name="food_category" class="table-select" ng-model="food.food_category">
                                        <option value="" selected disabled hidden>Food Category</option>
                                        <option ng-repeat="option in foodOptions" value="{{option}}">{{option}}</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" name="food-amount" class="table-input" id="food-amount" ng-model="food.food_amount" placeholder="Food Amount">
                                </td>
                            </tr>
                        </table>

                    </div>
                    <div class="round-button"><div class="round-button-circle"><a ng-click="addFood()" class="round-button">+</a></div></div>

                </div>

                <div class="exercise">
                    <div class="caption">Exercise
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                    <div class="timeline-wrap">
                        <table class="example-animate-container">
                            <tr class="animate-repeat" ng-repeat="exercise in exerciseList">
                                <td>
                                    <select name="exercise_category" class="table-select" ng-model="exercise.exercise_category">
                                        <option value="" selected disabled hidden>Exercise Category</option>
                                        <option ng-repeat="option in exerciseOptions" value="{{option}}">{{option}}</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" name="exercise-time" class="table-input" id="exercise-amount" ng-model="exercise.exercise_time" placeholder="Exercise Time">
                                </td>
                            </tr>
                        </table>

                    </div>
                    <div class="round-button"><div class="round-button-circle"><a ng-click="addExercise()" class="round-button">+</a></div></div>

                </div>

            </div>
        </div>
    </div>
    <div class="form-actions">
        <button type="button" class="btn btn-primary btn-green" ng-click="updateProfile()">Update</button>
        <a class="btn btn-link" ng-click="changeSelection('timeline')">Cancel</a>
    </div>
</form>
