<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        
        var 	option = {
        		    title: {
        		        text: 'record'
        		    },
        		    tooltip : {
        		        trigger: 'axis',
        		        axisPointer: {
        		            type: 'cross',
        		            label: {
        		                backgroundColor: '#6a7985'
        		            }
        		        }
        		    },
        		    legend: {
        		        data:['weight','food_cal','ex_cal']
        		    },
        		    grid: {
        		        left: '3%',
        		        right: '4%',
        		        bottom: '3%',
        		        containLabel: true
        		    },
        		    xAxis : [
        		        {
        		            type : 'category',
        		            boundaryGap : false,
        		            data : ['10.1','10.8','10.15','10.21','10.28','11.4','11.11']
        		        }
        		    ],
        		    yAxis : [
        		        {
        		            type : 'value'
        		        }
        		    ],
        		    series : [
        		        {
        		            name:'weight',
        		            type:'line',
        		            stack: '总量',
        		            areaStyle: {normal: {}},
        		            data:[120, 132, 101, 134, 90, 230, 210]
        		        },
        		        {
        		            name:'food_cal',
        		            type:'line',
        		            stack: '总量',
        		            areaStyle: {normal: {}},
        		            data:[220, 182, 191, 234, 290, 330, 310]
        		        },
        		        {
        		            name:'ex_cal',
        		            type:'line',
        		            stack: '总量',
        		            areaStyle: {normal: {}},
        		            data:[150, 232, 201, 154, 190, 330, 410]
        		        }
        		    ]
        		};



        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
