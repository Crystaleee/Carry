<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--浏览器默认在高速模式 <meta name="renderer" content="webkit"> -->

        <title>keep</title>
        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="/dva-mvn/css/bootstrap/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="/dva-mvn/css/main.css"/>
    	<link rel="stylesheet" href="/dva-mvn/css/css/login.css">
    	<link rel="stylesheet" href="/dva-mvn/css/css/signup.css">
    </head>
    <body>

	 <button class="btn navbar-btn btn-transparent nav-btn-other" id="login" data-toggle="modal" data-target="#loginModal">Sign in</button>
	<button class="btn navbar-btn btn-transparent nav-btn-other" id="signin" data-toggle="modal" data-target="#signupModal">Sign up</button>

    	<!--模态框-->
    	<div class="modal fade" id="loginModal">
		  <div class="modal-dialog">
		    <div class="modal-content" style="margin:0 auto;width:450px;">
		      <div class="modal-body">
		      	<form role="form">
                    <div class="form-top">
                        <h4>Sign in</h4>
                    </div>
                    <div class="form-bottom" style="margin-top: 20px; width:400px;">
                        <div class="form-group">
                            <label for="userId_L">User Name</label>
                            <input type="text" class="form-control" id="userId_L" placeholder="User Name">
                        </div>

                        <div class="form-group">
                            <label for="password_L">Password</label>
                            <input type="password" class="form-control" id="password_L" placeholder="Password">
                        </div>

                        <div class="group-control input-group" style="margin-top: 30px;">
                            <div name="kaptcha">
                                <input type="text" name="kaptcha" id="kaptcha" value="" placeholder="Verification Code"
                                       class="validate-password required form-control" required
                                       aria-required="true"/>
                            </div>
                            <div name="kaptcha-img">
                                <img src="/dva-mvn/kaptcha/getKaptcha.do" onclick="changeKaptcha(this)">
                            </div>
                        </div>

                        <div class="checkbox">
                            <label> <input type="checkbox" id="remember">Remember me！
                            </label>
                        </div>
                    </div>
                </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary" onclick="login()">Sign in</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" id="signupModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body">
		      	<form role="form" method="post" class="registration-form">
                    <fieldset>
                        <div class="form-top">
                            <div class="form-top-left">
                                <h4>Step 1 / 3</h4>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <div class="form-group">
                                <label class="sr-only" for="userId">User Name</label> <input
                                    type="text" name="userId" placeholder="User Name"
                                    class="form-username form-control" id="userId">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label> <input
                                    type="password" name="password" placeholder="Password"
                                    class="form-password form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="repeatPassword">Repeat Password
                                </label> <input type="password" name="RepeatPassword"
                                                            placeholder="RepeatPassword"
                                                            class="form-repeat-password form-control"
                                                            id="repeatPassword">
                            </div>
                            <div class="modal-footer" style="padding-bottom: 0;">
                            	<button type="button" class="btn btn-primary btn-next">Next</button>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-top">
                            <div class="form-top-left">
                                <h4>Step 2 / 3</h4>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <div class="form-group">
                                <label class="sr-only" for="name">Name</label> <input
                                    type="text" name="name" placeholder="Name..."
                                    class="form-name form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="email">Email</label> <input
                                    type="text" name="email" placeholder="Email..."
                                    class="form-email form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label>Sex</label>

                                <div>
                                    <input type="radio" id="square-radio-1" name="sex"
                                           value="male" checked>Male <input type="radio"
                                                                            id="square-radio-2" name="sex"
                                                                            value="female">Female
                                </div>
                            </div>
                            <div class="modal-footer" style="padding-bottom: 0;">
                            	<button type="button" class="btn btn-default btn-previous">Previous</button>
                            	<button type="button" class="btn btn-primary btn-submit">Sign up now</button>
                            </div>

                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Step 3 / 3</h3>

                                <p>Activate your account:</p>

                                <p>Congratulations!</p>

                                <p>We have already send an Email to your mail box, click
                                    the link in Email to activate your account!</p>
                            </div>
                        </div>
                        <div class="form-bottom modal-footer" style="padding-bottom: 0;">
                        	<button type="button" class="btn btn-primary btn-jump">Go to my email</button>
                        </div>
                    </fieldset>
                </form>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
    	<!-- Java Script -->
        <script type="text/javascript" src="/dva-mvn/js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/dva-mvn/css/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/dva-mvn/js/custom/index.js"></script>
		<script type="text/javascript" src="/dva-mvn/js/custom/login.js"></script>
		<script type="text/javascript" src="/dva-mvn/js/custom/signUp.js"></script>
    </body>
</html>
